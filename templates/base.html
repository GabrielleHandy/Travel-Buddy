<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
          </title>
    </head>
    <body>
        {% if session.get('user_id')%}
        <nav>
            <h2>Explore</h2>
          <ul>
            <li><a href="/travelplanners">View planner</a></li>
            <li><a href="#">undecided</a></li>
            <li><a href="/profile/{{session.get('user_id')}}">Account Page</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
          </nav>
          {% endif %}
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
    {% block body %}{% endblock %}
    </body>
</html>
